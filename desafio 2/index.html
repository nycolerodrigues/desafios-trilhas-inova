<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="formulário.css" media="screen">
    <link rel="icon" href="img.png "type="image/x-icon">
    <!--Titulo da página-->
    <title>Inscrição</title>
</head>

<body>

    <div class="container">
        <!-- Div para a imagem -->
        <div class="form-image">
            <img src="trilhas.png" alt="foto da logo do trilhas">
        </div>
        <!-- Div para o formulário -->
        <div class="form">
            <!-- Início do formulário -->
            <form>
                <!-- Cabeçalho com título -->
                <div class="form-header">
                    <div class="title">
                        <h1>Inscreva-se</h1>
                    </div>
                </div>

                <!-- Grupo de campos de entrada -->
                <div class="input-group">
                    <!-- Campo de dados pessoais: Nome -->
                    <div class="input-box">
                        <label for="nome completo"></label>
                        <input type="text" name="nome" id="nome" required placeholder="Nome Completo">
                    </div>

                    <!-- Campo de dados pessoais: CPF -->
                    <div class="input-box">
                        <label for="cpf"></label>
                        <input type="text" name="CPF" id="CPF" maxlength="11" required placeholder="CPF">
                    </div>

                    <!-- Campo de dados pessoais: E-mail -->
                    <div class="input-box">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                    </div>

                    <!-- Campo de dados pessoais: Telefone -->
                    <div class="input-box">
                        <label for="telefone"></label>
                        <input type="tel" name="telefone" id="telefone" maxlength="11" placeholder="Telefone">
                    </div>

                    <!-- Campo de endereço: Endereço -->
                    <div class="input-box">
                        <label for="endereço"></label>
                        <input type="text" name="Endereço" id="Endereço" required placeholder="Endereço">
                    </div>

                    <!-- Campo de endereço: CEP -->
                    <div class="input-box">
                        <label for="cep"></label>
                        <input type="text" name="CEP" id="CEP" maxlength="9" required placeholder="CEP">
                    </div>

                    <!-- Campo de endereço: Cidade -->
                    <div class="input-box">
                        <label for="cidade"></label>
                        <input type="text" name="cidade" id="cidade" required placeholder="Cidade">
                    </div>

                    <!-- Campo de endereço: Estado -->
                    <div class="input-box">
                        <label for="estado"></label>
                        <input type="text" name="estado" id="estado" required placeholder="Estado">
                    </div>

                    <!-- Campos de anexos: Identidade e Comprovante de Residência -->
                    <div class="anexos-container">
                        <!-- Campo de anexo: Identidade -->
                        <div class="anexos">
                            <label for="identidade" class="file-label">Identidade</label>
                            <input type="file" name="identidade" id="identidade" class="file-input" required>
                        </div>
                        <!-- Campo de anexo: Comprovante de Residência -->
                        <div class="anexos">
                            <label for="comprovante_residencia" class="file-label">Comprovante</label>
                            <input type="file" name="comprovante_residencia" id="comprovante_residencia"
                                class="file-input" required>
                        </div>
                    </div>
                </div>

                <!-- Mensagem de atenção -->
                <div class="mensagem">
                    <p>*Atenção: Todos os campos acima são obrigatórios</p>
                </div>

                <!-- Campo dos botões -->
                <div class="botoes">
                    <div class="botoes-group">
                        <!-- Botão de enviar -->
                        <button type="submit">Enviar</button>
                        <!-- Botão de cancelar -->
                        <button type="reset">Cancelar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
